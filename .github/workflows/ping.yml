name: Health Check

on:
  push:
    branches:
      - main
      - testing_pull_request
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  url_health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        id: health_check
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://blogtrackersd.fly.dev/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false