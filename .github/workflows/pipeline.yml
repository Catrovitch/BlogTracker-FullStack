name: Simple CI with ESLint

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    # Frontend Installing Dependencies
    - name: Install frontend dependencies
      run: npm install
      working-directory: bloglist-frontend

    # Frotnend ESLint check
    - name: Run ESLint for frontend
      run: npm run lint
      working-directory: bloglist-frontend

    # Frontend tests
    - name: Run frontend tests
      run: npm run test
      working-directory: bloglist-frontend


  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    # Setting up backend
    - name: Install backend dependencies
      run: npm install
      working-directory: bloglist-backend

    # Set environment variables for backend
    - name: Set environment variables for backend
      env:
        PORT: ${{ secrets.PORT }}
        TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
        MONGODB_URI: ${{ secrets.MONGO_URI }}
      run: echo "Environment variables set."

    # Backend tests
    - name: Run backend tests with environment variables
      working-directory: bloglist-backend
      run:
        npm run test -- tests/database_connection.test.js
